<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/insert.css">
    <script src="components/loader.js"></script>
    <script src="js/insert.js"></script>
</head>
<body>
    <section id="sec1">
        <div id="content">
            <h1 class="text-center">대상등록</h1>
            <div id="formBox">
                <div class="row">
                    <div class="title"><i class="fa fa-circle" aria-hidden="true"></i> 유형선택 </div>
                    <div class="inputCol">
                        <select name="typeSel" id="typeSel" >
                            <option value="">선택하세요</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="title"><i class="fa fa-circle" aria-hidden="true"></i> 대상등록 </div>
                        <div class="inputCol">
                            <input type="text" name="iName" id="iName" class="text-input" placeholder="이름을 입력하세요." />
                        </div>
                    </div>
                    <div>
                        <input type="number" name="iYear" id="iYear" placeholder="년도(4자리)" maxlength="4" />
                        
                        <select name="iMonth" id="iMonth">
                            <option>월</option>
                            <option value="01">1월</option>
                            <option value="02">2월</option>
                            <option value="03">3월</option>
                            <option value="04">4월</option>
                            <option value="05">5월</option>
                            <option value="06">6월</option>
                            <option value="07">7월</option>
                            <option value="08">8월</option>
                            <option value="09">9월</option>
                            <option value="10">10월</option>
                            <option value="11">11월</option>
                            <option value="12">12월</option>
                        </select>    
                        <select name="iSex" id="iSex">
                            <option>성별</option>
                            <option value="1">남자</option>
                            <option value="2">여자</option>
                        </select>
                    </div>    
                </div>
                <div class="row">
                    <div ><i class="fa fa-circle" aria-hidden="true"></i> 대상특이사항 및 긴급정보 </div>
                    <div >
                        <textarea name="iInfo" id="iInfo">
                            
                        </textarea>
                    </div>    
                </div>
                <div class="row">
                    <div>
                        <div class="title"><i class="fa fa-circle" aria-hidden="true"></i> 보호자A </div>
                        <div class="inputCol">
                            <select name="iProtector1" id="iProtector1">
                                <option>선택</option>
                            </select>
                        </div>    
                    </div>
                    <div>
                        <input type="tel" name="tel1" id="tel1" placeholder="전화번호 입력" />
                    </div>
                </div>
                <div class="row lastRow">
                    <div>
                        <div class="title"><i class="fa fa-circle" aria-hidden="true"></i> 보호자B </div>
                        <div class="inputCol">
                            <select name="iProtector2" id="iProtector2">
                                <option>선택</option>
                            </select>
                        </div>    
                    </div>
                    <div>
                        <input type="tel" name="tel2" id="tel2" placeholder="전화번호 입력" />
                    </div>
                </div>
                <div class="row lastRow">
                    <div class="btns" >
                        <ons-button class="button" id="submitBtn"><i class="fa fa-check" aria-hidden="true"></i> 등록 </ons-button>
                        <ons-button class="button" id="backBtn"><i class="fa fa-chevron-left" aria-hidden="true"></i> 이전 </ons-button>
                    </div>
                </div>
            </div>
            <div><img src="img/copy.png" width="80%" /></div>
        </div>
    </section>    
</body>
</html>
